[PeerBlockBodyDataPool]
    Size = 10000
    Type = "LRU"

[BlockHeaderDataPool]
    Size = 10000
    Type = "LRU"

[BlockHeaderNoncesDataPool]
    Size = 10000
    Type = "LRU"

[MetaHeaderNoncesDataPool]
    Size = 10000
    Type = "LRU"

