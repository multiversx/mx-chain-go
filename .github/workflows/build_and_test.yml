name: Build and Test

on:
   pull_request:
      branches: [development]
      types: [opened, ready_for_review]
   push:
   workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}
    name: Build
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: | 
        export ARWEN_PATH=${GITHUB_WORKSPACE}/arwen
        cd ${GITHUB_WORKSPACE}/cmd/node && go build .
        cd ${GITHUB_WORKSPACE}/cmd/keygenerator && go build .
        cd ${GITHUB_WORKSPACE}/cmd/logviewer && go build .
        cd ${GITHUB_WORKSPACE}/cmd/termui && go build .
        cd ${GITHUB_WORKSPACE} && make arwen

    # Skip long-running and other intensive tests
    - name: Test
      run: |
        export ARWEN_PATH=${GITHUB_WORKSPACE}/arwen
        cd ${GITHUB_WORKSPACE} go test `go list ./... | grep -v 'integrationTests\|storage'` --short
