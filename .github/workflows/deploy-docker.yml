env:
  IMAGE_NODE: mx-chain-go-node
  REGISTRY_HOSTNAME: multiversx

name: Build Docker image & push

on:
  release:
    types: [published]

jobs:
  build-docker-image:
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: Build image
        run: |
          TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          cd ${GITHUB_WORKSPACE} && docker build -t "${REGISTRY_HOSTNAME}/${IMAGE_NODE}:${TAG_VERSION}" -f ./docker/multiversx/Dockerfile .
      - name: Push image
        run: |
          docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_TOKEN }}
          TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          docker push "${REGISTRY_HOSTNAME}/${IMAGE_NODE}:${TAG_VERSION}"
          docker logout
